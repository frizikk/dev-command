version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # Ports removed to force access via todo.localhost/api
    environment:
      - DB_PATH=/data/database.sqlite
    volumes:
      - db-data:/data
    restart: always

volumes:
  db-data:
